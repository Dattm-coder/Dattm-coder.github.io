<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table, tr, td, th {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Basic HTML Table</h1>
    <table>
        <thead>
            <tr>
                <th >Lever1</th>
                <th >Lever2</th>
                <th >Lever3</th>
                <th >Info</th>
                <th >Name</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="6">System</td>
                <td rowspan="4">System Apps</td>
                <td rowspan="3">SystemEnv</td>
                <td>App test</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>App Memory</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>App test</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>SystemEnv2</td>
                <td>App test</td>
                <td>foo</td>
            </tr>
            <tr>
                <td rowspan="2">System Memory</td>
                <td rowspan="2">Memeory Test</td>
                <td>Memory Func</td>
                <td>foo</td>
            </tr>
            <tr>
                <td>App test</td>
                <td>foo</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
